server {
    listen 80;
    listen [::]:80;
    server_name bookmarks.fmotion.fr;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bookmarks.fmotion.fr;

    # SSL certificate paths (update these with your actual certificate paths)
    # If using wildcard cert for *.fmotion.fr
    ssl_certificate /etc/letsencrypt/live/fmotion.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fmotion.fr/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Document root
    root /var/www/bookmarks.fmotion.fr;
    index index.html;

    # Main location
    location / {
        try_files $uri $uri/ =404;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logging
    access_log /var/log/nginx/bookmarks.fmotion.fr.access.log;
    error_log /var/log/nginx/bookmarks.fmotion.fr.error.log;
}
