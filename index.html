<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.jsdelivr.net https://*.clerk.accounts.dev;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        img-src 'self' data: blob: https: http:;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self' https://*.convex.cloud wss://*.convex.cloud https://*.clerk.accounts.dev https://*.clerk.com https://cdn.jsdelivr.net https://www.google.com https://upload.wikimedia.org;
        worker-src 'self' blob:;
        frame-src https://*.clerk.accounts.dev https://*.clerk.com;
    ">
    <title>Brute Bookmarks</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <!-- Distinctive Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Preload Clerk so the browser starts downloading early (no execution yet) -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        as="script" crossorigin="anonymous">

    <!-- Instant preference restore (runs before first paint, avoids flash of wrong theme) -->
    <script src="/theme-init.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
