<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Bookmarks</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <!-- Distinctive Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Instant preference restore (runs before first paint) -->
    <script>
        (function() {
            var theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);

            var accent = localStorage.getItem('accentColor_' + theme);
            if (accent) document.documentElement.style.setProperty('--accent', accent);

            var pw = localStorage.getItem('pageWidth');
            if (pw) document.documentElement.style.setProperty('--page-width', (800 + (pw / 100) * 800) + 'px');
        })();
    </script>

    <!-- Clerk Authentication -->
    <script src="/js/auth.js"></script>
    <script src="/js/auth-fetch.js"></script>

    <style>
        :root {
            /* Core palette - stark and editorial */
            --bg-primary: #000c17;
            --bg-secondary: #0a1621;
            --bg-card: #101c27;
            --bg-hover: #1a2631;

            --text-primary: #fafafa;
            --text-secondary: #888;
            --text-muted: #555;

            /* Accent - Bright Orange */
            --accent: #fe9603; 
            --accent-dim: color-mix(in srgb, var(--accent), black 20%);
            --accent-glow: color-mix(in srgb, var(--accent), transparent 85%);

            /* Danger */
            --danger: #ff3b30;
            --danger-dim: #cc2f26;

            /* Borders and lines */
            --border: #2a2a2a;
            --border-strong: #947c33;

            /* Typography */
            --font-display: 'Outfit', Georgia, serif;
            --font-body: 'Outfit', -apple-system, sans-serif;

            /* Spacing system */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 40px;
            --space-2xl: 64px;

            /* Hard shadows - brutalist style */
            --shadow-sm: 4px 4px 0 rgba(0,0,0,0.8);
            --shadow-md: 6px 6px 0 rgba(0,0,0,0.8);
            --shadow-lg: 8px 8px 0 var(--bg-primary);
            --shadow-accent: 4px 4px 0 var(--accent);
        }

        /* Solarized Light Theme */
        [data-theme="light"] {
            --bg-primary: #fdf6e3;    /* Base3 */
            --bg-secondary: #eee8d5;  /* Base2 */
            --bg-card: #fdf6e3;       /* Base3 */
            --bg-hover: #eee8d5;      /* Base2 */

            --text-primary: #586e75;  /* Base01 */
            --text-secondary: #93a1a1; /* Base1 */
            --text-muted: #93a1a1;    /* Base1 */

            --accent: #002b36;        /* Deep Blue (Solarized Base03) */
            --accent-dim: color-mix(in srgb, var(--accent), black 20%);
            --accent-glow: color-mix(in srgb, var(--accent), transparent 85%);

            --border: #93a1a1;        /* Base1 */
            --border-strong: #002b36; /* Deep Blue */

            --shadow-sm: 4px 4px 0 rgba(0,0,0,0.05);
            --shadow-md: 6px 6px 0 rgba(0,0,0,0.05);
            --shadow-lg: 8px 8px 0 rgba(0,0,0,0.02);
            --shadow-accent: 4px 4px 0 var(--accent);
        }




        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: var(--page-width, 1600px);
            margin: 0 auto;
            padding: var(--space-xl);
            transition: max-width 0.2s ease;
        }

        /* Brute Header - Filled + Cutout Style */
        .brute-header {
            display: flex;
            align-items: stretch;
            gap: 0;
            margin-bottom: var(--space-xl);
            background: var(--accent); /* Filled */
            border: none;
            height: 100px;
        }

        .header-title-box {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 var(--space-lg);
            border-right: 2px solid var(--bg-primary);
        }

        .header-title-box h1 {
            font-family: var(--font-display);
            font-size: 4.5rem; /* Large enough to touch floor/ceiling */
            font-weight: 700; /* Bolder */
            letter-spacing: -0.02em;
            line-height: 1;
            color: var(--bg-primary); /* Cutout look */
            text-transform: uppercase;
        }

        .header-title-box h1 em {
            font-style: normal;
            color: var(--bg-primary); /* Cutout look */
            opacity: 0.7;
        }

        .header-controls {
            display: flex;
            align-items: stretch;
        }

        /* 2D Size Controller */
        .size-controller {
            width: 200px;
            height: 100%;
            background: color-mix(in srgb, var(--bg-primary) 80%, transparent);
            position: relative;
            cursor: crosshair;
            border-right: 2px solid var(--bg-primary);
            overflow: hidden; /* Clip any overflow */
        }

        .size-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--accent); /* Accent color */
            cursor: grab;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            transition: box-shadow 0.15s ease;
        }

        .size-handle:hover {
            box-shadow: 0 0 0 4px rgba(0,0,0,0.1);
        }

        .size-handle.dragging {
            cursor: grabbing;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
        }

        .action-btn {
            width: 40px;
            flex: 1;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--bg-primary);
            color: var(--bg-primary); /* Cutout look */
            opacity: 1; /* Fully opaque */
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:last-child {
            border-bottom: none;
        }

        .action-btn:hover {
            background: rgba(0,0,0,0.1);
            color: var(--bg-primary);
            opacity: 1;
        }

        /* Legacy h1 styles for modals */
        h1 {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 1;
            color: var(--text-primary);
        }

        h1 em {
            font-style: normal;
            color: var(--text-secondary);
        }

        /* Buttons - Brutalist */
        .btn {
            font-family: var(--font-body);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.02em;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--border-strong);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
        }

        .btn:hover {
            background: var(--bg-hover);
            border-color: var(--text-muted);
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-sm);
        }

        .btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
            font-weight: 600;
        }

        .btn-primary:hover {
            background: var(--accent-dim);
            border-color: var(--accent-dim);
            box-shadow: var(--shadow-accent);
        }

        .btn-small {
            padding: var(--space-xs) var(--space-sm);
            font-size: 12px;
        }

        .btn-ghost {
            background: transparent;
            border-color: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
            border-color: var(--border);
        }

        .btn-danger {
            color: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: var(--text-primary);
            border-color: var(--danger);
        }

        /* Category Section */
        .category {
            margin-bottom: var(--space-2xl);
            animation: fadeSlide 0.4s ease-out backwards;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .category:nth-child(1) { animation-delay: 0s; }
        .category:nth-child(2) { animation-delay: 0.08s; }
        .category:nth-child(3) { animation-delay: 0.16s; }
        .category:nth-child(4) { animation-delay: 0.24s; }
        .category:nth-child(5) { animation-delay: 0.32s; }

        .category-header {
            display: flex;
            align-items: stretch;
            margin-bottom: var(--space-lg);
            background: var(--accent); /* Filled with accent to create tint under overlay */
            border: none;
            height: 44px;
        }

        .category-edit-btn {
            background: var(--accent); /* Filled accent */
            border: none;
            border-left: 2px solid var(--bg-primary);
            color: var(--bg-primary); /* Cutout look */
            opacity: 1;
            cursor: pointer;
            font-size: 1rem;
            width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .category-edit-btn:hover {
            background: rgba(0,0,0,0.1);
            color: var(--bg-primary);
            opacity: 1;
        }

        .category-title {
            font-family: var(--font-display);
            font-size: 1.7rem; /* Increased size */
            font-weight: 0; /* Bolder */
            background: color-mix(in srgb, var(--bg-primary) 80%, transparent); /* Background colored cutout */
            color: var(--accent); /* Accent color */
            padding: 0 var(--space-md);
            display: flex;
            align-items: center;
            flex: 1;
            text-transform: uppercase;
        }

        /* Bookmark Grid - Asymmetric */
        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: var(--space-md);
        }

        /* Bookmark Card - Hard edges, stark */
        .bookmark-card {
            aspect-ratio: 1;
            background: var(--bg-card);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: clamp(6px, 10cqi, 24px); /* Dynamic padding */
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
            container-type: inline-size; /* For scaling children */
        }

        .bookmark-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 50%, var(--accent-glow) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bookmark-card:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
            transform: translate(-0px, -2px);
            box-shadow: var(--shadow-md);
        }

        .bookmark-card:hover::before {
            opacity: 1;
        }

        .bookmark-card:active {
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-sm);
        }

        /* Add bookmark card */
        .bookmark-card.add-bookmark {
            border-style: dashed;
            border-color: color-mix(in srgb, var(--accent) 40%, transparent); /* Muted accent */
            background: transparent;
        }

        .bookmark-card.add-bookmark:hover {
            border-color: var(--accent);
            background: var(--accent-glow);
        }

        .bookmark-card.add-bookmark::before {
            display: none;
        }

        .bookmark-icon {
            width: 45%;
            height: auto;
            aspect-ratio: 1;
            min-width: 24px;
            max-width: 56px;
            margin-bottom: 8px;
            object-fit: contain;
            filter: grayscale(20%);
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .bookmark-card:hover .bookmark-icon {
            filter: grayscale(0%);
            transform: scale(1.08);
        }

        .bookmark-title {
            font-size: clamp(9px, 2.5vw, 13px);
            font-weight: 500;
            color: var(--text-primary);
            display: block;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.2;
            max-width: 100%;
        }

        /* Hide title when card is too small */
        @container (max-width: 75px) {
            .bookmark-title, .add-bookmark-text {
                display: none;
            }
            .bookmark-icon {
                width: 60%;
                max-width: none;
                margin-bottom: 0;
            }
            .plus-icon {
                font-size: 28px;
            }
        }

        .plus-icon {
            font-size: clamp(24px, 35cqi, 36px);
            font-weight: 300;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .bookmark-card.add-bookmark:hover .plus-icon {
            color: var(--accent);
            transform: rotate(90deg);
        }

        .add-bookmark-text {
            font-size: clamp(9px, 12cqi, 12px);
            color: var(--text-muted);
            margin-top: var(--space-sm);
            font-weight: 500;
        }

        /* Delete button */
        .delete-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease, background 0.2s ease;
            z-index: 10;
            pointer-events: none;
        }

        .bookmark-card .delete-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .delete-btn:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        /* Modal - Stark overlay */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-strong);
            max-width: 560px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlide 0.3s cubic-bezier(0.2, 0, 0, 1);
            box-shadow: var(--shadow-lg);
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .modal-header {
            display: flex;
            align-items: stretch;
            background: var(--accent);
            border: none;
            height: 44px;
        }

        .modal-header h2 {
            font-family: var(--font-display);
            font-size: 1.7rem;
            font-weight: 400;
            background: color-mix(in srgb, var(--bg-primary) 80%, transparent);
            color: var(--accent);
            padding: 0 var(--space-md);
            display: flex;
            align-items: center;
            flex: 1;
            text-transform: uppercase;
        }

        .modal-close {
            background: var(--accent);
            border: none;
            border-left: 2px solid var(--bg-primary);
            color: var(--bg-primary);
            cursor: pointer;
            font-size: 1rem;
            width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .modal-close:hover {
            background: rgba(0,0,0,0.1);
            color: var(--bg-primary);
        }

        .modal-body {
            padding: var(--space-lg);
        }

        /* Form elements */
        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            font-family: var(--font-body);
            font-size: 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        /* Inline form group - label on left */
        .form-group-inline {
            display: flex;
            align-items: stretch;
            margin-bottom: var(--space-md);
            border: 1px solid var(--border);
        }

        .form-group-inline label {
            display: flex;
            align-items: center;
            padding: var(--space-sm) var(--space-md);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-secondary);
            background: var(--bg-hover);
            border-right: 1px solid var(--border);
            min-width: 80px;
        }

        .form-group-inline input {
            flex: 1;
            padding: var(--space-sm) var(--space-md);
            font-family: var(--font-body);
            font-size: 14px;
            background: var(--bg-primary);
            border: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-group-inline input:focus {
            outline: none;
            box-shadow: inset 0 0 0 2px var(--accent);
        }

        .form-group-inline input::placeholder {
            color: var(--text-muted);
        }

        /* Icon section in modal */
        .icon-section {
            margin: var(--space-lg) 0;
            padding: var(--space-lg);
            background: var(--bg-primary);
            border: 1px solid var(--border);
        }

        .icon-section h3 {
            font-family: var(--font-display);
            font-size: 1rem;
            margin-bottom: var(--space-md);
            color: var(--text-primary);
        }

        .icon-preview {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
            padding: var(--space-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .icon-preview-img {
            width: 64px;
            height: 64px;
            object-fit: contain;
            background: var(--bg-card);
            padding: var(--space-sm);
        }

        .icon-preview-info {
            flex: 1;
        }

        .icon-preview-info p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .icon-options {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }

        .icon-search-box {
            display: flex;
            gap: var(--space-sm);
            margin: var(--space-md) 0;
        }

        .icon-search-box input {
            flex: 1;
            padding: var(--space-sm);
            font-size: 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .icon-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: var(--space-sm);
            max-height: 280px;
            overflow-y: auto;
            margin-top: var(--space-md);
        }

        .icon-result {
            aspect-ratio: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-sm);
            transition: all 0.2s ease;
        }

        .icon-result:hover {
            border-color: var(--accent);
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-sm);
        }

        .icon-result.selected {
            border-color: var(--accent);
            background: var(--accent-glow);
            box-shadow: inset 0 0 0 2px var(--accent);
        }

        .icon-result img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .upload-area {
            border: 1px dashed var(--border-strong);
            padding: var(--space-lg);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: var(--space-md);
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: var(--accent-glow);
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: var(--accent-glow);
            box-shadow: inset 0 0 20px var(--accent-glow);
        }

        .upload-area p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .modal-actions {
            display: flex;
            gap: var(--space-sm);
            justify-content: flex-end;
            padding: var(--space-lg);
            border-top: 1px solid var(--border);
            background: var(--bg-primary);
        }

        .modal-btn {
            padding: var(--space-sm) var(--space-lg);
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .modal-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-sm);
        }

        .modal-btn.cancel {
            color: var(--text-secondary);
        }

        .modal-btn.cancel:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .modal-btn.save {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
            font-weight: 600;
        }

        .modal-btn.save:hover {
            background: var(--accent-dim);
            box-shadow: var(--shadow-accent);
        }

        .modal-btn.delete {
            background: transparent;
            color: var(--danger);
            border-color: var(--danger);
        }

        .modal-btn.delete:hover {
            background: var(--danger);
            color: white;
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-lg);
            border-top: 1px solid var(--border);
            gap: var(--space-md);
        }

        .modal-actions-right {
            display: flex;
            gap: var(--space-sm);
        }

        /* Settings Modal Styles */
        .settings-section {
            margin-bottom: var(--space-lg);
        }

        .settings-section h3 {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid var(--border);
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-sm) 0;
            gap: var(--space-md);
        }

        .settings-row label {
            color: var(--text-primary);
            font-size: 14px;
        }

        .settings-row input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent);
            cursor: pointer;
        }

        /* Card name visibility */
        .bookmark-card.hide-title .bookmark-title {
            display: none;
        }

        .bookmark-card.hide-title {
            justify-content: center;
        }

        .bookmark-card.hide-title .bookmark-icon {
            margin-bottom: 0;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: var(--space-2xl);
            border: 1px dashed var(--border);
        }

        .empty-state h3 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
        }

        .empty-state p {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Loading states */
        .loading {
            text-align: center;
            padding: var(--space-lg);
        }

        .loading p {
            color: var(--text-secondary);
            font-size: 13px;
            margin-top: var(--space-sm);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            margin-top: var(--space-2xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;

            text-decoration: none;
        }

        .footer-text a:hover {
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-lg);
            }

            header {
                grid-template-columns: 1fr;
                gap: var(--space-lg);
            }

            .controls {
                justify-content: flex-start;
            }

                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: var(--space-sm);

        /* Scrollbar styling */

        /* Selection color */

        /* Drag and drop styles */

            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-muted);

            outline-offset: 4px;
            background: var(--accent-glow);
        }
    </style>
</head>
<body>

    <div id="clerk-user-button" style="position: fixed; top: 16px; right: 16px; z-index: 9999;"></div>

    <div class="container">

    <!-- Add/Edit Category Modal -->
    <div id="category-modal" class="modal">
        <div class="modal-content">

                <h2>New Category</h2>
                <button class="modal-close" onclick="closeCategoryModal()">×</button>

            <form id="category-form" onsubmit="saveCategory(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Category Name</label>

                    </div>
                    <input type="hidden" id="editing-category-id">
                </div>
                <div class="modal-actions">

                    <div class="modal-actions-right">

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" onclick="closeSettingsModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>Display</h3>
                    <div class="settings-row">
                        <label for="show-card-names">Show Card Names</label>
                        <input type="checkbox" id="show-card-names" checked onchange="toggleCardNames(this.checked)">
                    </div>
                    <div class="settings-row">
                        <label for="accent-color-picker">Accent Color</label>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <input type="color" id="accent-color-picker" oninput="updateAccentColor(this.value)" style="background: none; border: none; width: 32px; height: 32px; cursor: pointer; padding: 0;">
                            <button class="btn btn-small" onclick="resetAccentColor()">Reset</button>
                        </div>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Data</h3>
                    <div class="settings-row">
                        <button class="btn" onclick="exportData()">Export Bookmarks</button>
                        <button class="btn" onclick="importData()">Import Bookmarks</button>
                    </div>
                </div>
            </div>

    </div>

    <script>
        // API base URL
        const API_BASE = window.location.origin;

        // Data structure
        let selectedIconUrl = null;
        let selectedIconPath = null;
        let currentCardSize = parseInt(localStorage.getItem('cardSize')) || 90;
        let currentPageWidth = parseInt(localStorage.getItem('pageWidth')) || 100;
        let currentTheme = localStorage.getItem('theme') || 'dark';
        let showCardNames = localStorage.getItem('showCardNames') !== 'false';

        // Theme Toggle
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            
            // Update button icon
            const btn = document.getElementById('theme-toggle-btn');
            btn.innerHTML = currentTheme === 'dark' ? '☀' : '☾';

            // Apply saved accent for this theme, or revert to default
            const storageKey = `accentColor_${currentTheme}`;
            const savedAccent = localStorage.getItem(storageKey);
            const picker = document.getElementById('accent-color-picker');

            if (savedAccent) {
                document.documentElement.style.setProperty('--accent', savedAccent);
                if (picker) picker.value = savedAccent;
            } else {
                document.documentElement.style.removeProperty('--accent');
                if (picker) {
                     // small timeout to let CSS variable update to default
                     setTimeout(() => {
                         picker.value = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
                     }, 50);
                }
            }
        }

        // Accent Color Management
        function updateAccentColor(color) {
            document.documentElement.style.setProperty('--accent', color);
            localStorage.setItem(`accentColor_${currentTheme}`, color);
        }

        function resetAccentColor() {
            localStorage.removeItem(`accentColor_${currentTheme}`);
            document.documentElement.style.removeProperty('--accent');
            
            // Reset picker value to computed style
            setTimeout(() => {
                const defaultColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
                document.getElementById('accent-color-picker').value = defaultColor;
            }, 10);
        }

        // Settings Modal
        function openSettingsModal() {
            document.getElementById('settings-modal').classList.add('active');
            document.getElementById('show-card-names').checked = showCardNames;
        }

        function closeSettingsModal() {
            document.getElementById('settings-modal').classList.remove('active');
        }

        // Card Names Toggle
        function toggleCardNames(show) {
            showCardNames = show;
            localStorage.setItem('showCardNames', showCardNames);
            renderCategories();
        }

        // Update card size (X-axis)
        function updateCardSize(size) {
            currentCardSize = parseInt(size);
            // Calculate gap: 60px -> 8px, 120px -> 24px
            // Normalized 0-1
            const t = (currentCardSize - 60) / 60; 
            const gap = Math.round(8 + t * 16); 

            document.querySelectorAll('.bookmarks-grid').forEach(grid => {
                grid.style.gridTemplateColumns = `repeat(auto-fill, minmax(${currentCardSize}px, 1fr))`;
                grid.style.gap = `${gap}px`;
            });
            localStorage.setItem('cardSize', currentCardSize);
        }

        // Update page width (Y-axis)
        function updatePageWidth(width) {
            currentPageWidth = width;
            document.documentElement.style.setProperty('--page-width', `${800 + (currentPageWidth / 100) * 800}px`);
            localStorage.setItem('pageWidth', currentPageWidth);
        }

        // 2D Size Controller
        function initSizeController() {
            const controller = document.getElementById('size-controller');
            const handle = document.getElementById('size-handle');
            let isDragging = false;

            // Calculate handle position from current values
            function updateHandlePosition() {
                const rect = controller.getBoundingClientRect();
                const handleRadius = 8; // Half of 16px handle
                // X: cardSize maps 60-120 to 0-100%
                const xPercent = ((currentCardSize - 60) / 60) * 100;
                // Y: pageWidth maps 100-50 to 0-100% (inverted - top = wider)
                const yPercent = ((100 - currentPageWidth) / 50) * 100;
                
                // Clamp so handle edge stays inside container
                const xPos = handleRadius + (xPercent / 100) * (rect.width - handleRadius * 2);
                const yPos = handleRadius + (yPercent / 100) * (rect.height - handleRadius * 2);
                
                handle.style.left = `${xPos}px`;
                handle.style.top = `${yPos}px`;
            }

            function startDrag(e) {
                isDragging = true;
                handle.classList.add('dragging');
                e.preventDefault();
            }

            function onDrag(e) {
                if (!isDragging) return;
                
                const rect = controller.getBoundingClientRect();
                const handleRadius = 8;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                // Calculate percentages within the bounded area
                const innerWidth = rect.width - handleRadius * 2;
                const innerHeight = rect.height - handleRadius * 2;
                let xPercent = ((clientX - rect.left - handleRadius) / innerWidth) * 100;
                let yPercent = ((clientY - rect.top - handleRadius) / innerHeight) * 100;
                
                // Clamp values
                xPercent = Math.max(0, Math.min(100, xPercent));
                yPercent = Math.max(0, Math.min(100, yPercent));
                
                // Convert to actual values
                // X: 0-100% maps to 60-120px card size
                const newCardSize = Math.round(60 + (xPercent / 100) * 60);
                // Y: 0-100% maps to 100-50% page width (inverted)
                const newPageWidth = Math.round(100 - (yPercent / 100) * 50);
                
                updateCardSize(newCardSize);
                updatePageWidth(newPageWidth);
                updateHandlePosition();
            }

            function stopDrag() {
                isDragging = false;
                handle.classList.remove('dragging');
            }

            // Mouse events
            handle.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', stopDrag);

            // Touch events
            handle.addEventListener('touchstart', startDrag);
            document.addEventListener('touchmove', onDrag);
            document.addEventListener('touchend', stopDrag);

            // Click on controller to jump handle
            controller.addEventListener('click', (e) => {
                if (e.target === handle) return;
                const rect = controller.getBoundingClientRect();
                const handleRadius = 8;
                const innerWidth = rect.width - handleRadius * 2;
                const innerHeight = rect.height - handleRadius * 2;
                let xPercent = ((e.clientX - rect.left - handleRadius) / innerWidth) * 100;
                let yPercent = ((e.clientY - rect.top - handleRadius) / innerHeight) * 100;
                
                xPercent = Math.max(0, Math.min(100, xPercent));
                yPercent = Math.max(0, Math.min(100, yPercent));
                
                const newCardSize = Math.round(60 + (xPercent / 100) * 60);
                const newPageWidth = Math.round(100 - (yPercent / 100) * 50);
                
                updateCardSize(newCardSize);
                updatePageWidth(newPageWidth);
                updateHandlePosition();
            });

            // Initial position
            setTimeout(updateHandlePosition, 0);
        }

        // Initialize with data from server
        async function initializeData() {
            try {
                // Try to load from server first
                const response = await fetch(`${API_BASE}/api/data`);
                if (response.ok) {
                    categories = await response.json();
                } else {
                    throw new Error('Server returned error');
                }
            } catch (error) {
                console.warn('Failed to load from server, using localStorage fallback:', error);
                // Fallback to localStorage
                const savedData = localStorage.getItem('speedDialData');
                if (savedData) {
                    categories = JSON.parse(savedData);
                } else {
                    categories = [];
                }
            }

            // Sync UI controls with already-restored preferences
            document.getElementById('theme-toggle-btn').innerHTML = currentTheme === 'dark' ? '☀' : '☾';
            const picker = document.getElementById('accent-color-picker');
            if (picker) {
                const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
                picker.value = accent;
            }
            document.getElementById('show-card-names').checked = showCardNames;

            renderCategories();

            // Apply saved settings
            updateCardSize(currentCardSize);
            updatePageWidth(currentPageWidth);

            // Initialize the 2D size controller
            initSizeController();
        }

        // Save data to server (with localStorage backup)
        async function saveData() {
            // Always save to localStorage as backup
            localStorage.setItem('speedDialData', JSON.stringify(categories));
            
            try {
                const response = await fetch(`${API_BASE}/api/data`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(categories)
                });
                if (!response.ok) {
                    console.error('Failed to save to server');
                }
            } catch (error) {
                console.error('Error saving to server:', error);
            }
        }

        // Get icon URL
        function getIconUrl(bookmark) {
            if (bookmark.iconPath) {
                return bookmark.iconPath;
            }
            try {
                const domain = new URL(bookmark.url).hostname;
                return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
            } catch {
                return 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23333" width="100" height="100"/><text y="65" x="50" text-anchor="middle" font-size="50" fill="%23666">?</text></svg>';
            }
        }

        // Render all categories
        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            if (categories.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No categories yet</h3>
                        <p>Click "+ Category" to get started</p>
                    </div>
                `;
                return;
            }

            categories.forEach(category => {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';
                categoryEl.dataset.categoryId = category.id;
                categoryEl.innerHTML = `
                    <div class="category-header">
                        <div class="category-title">
                            ${category.name}
                        </div>
                        <button class="category-edit-btn" onclick="openEditCategoryModal('${category.id}')" title="Edit category">✎</button>
                    </div>
                    <div class="bookmarks-grid" data-category-id="${category.id}" style="grid-template-columns: repeat(auto-fill, minmax(${currentCardSize}px, 1fr))">
                        ${category.bookmarks.map((bookmark, index) => `
                            <div class="bookmark-card ${!showCardNames ? 'hide-title' : ''}"
                                 draggable="true"
                                 data-bookmark-id="${bookmark.id}"
                                 data-category-id="${category.id}"
                                 data-index="${index}"
                                 onclick="openBookmark('${bookmark.url}')">
                                <button class="edit-btn" onclick="event.stopPropagation(); openEditBookmarkModal('${category.id}', '${bookmark.id}')">✎</button>
                                <button class="delete-btn" onclick="event.stopPropagation(); deleteBookmark('${category.id}', '${bookmark.id}')">×</button>
                                <img class="bookmark-icon" src="${getIconUrl(bookmark)}" alt="${bookmark.title}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23333%22 width=%22100%22 height=%22100%22/><text y=%2265%22 x=%2250%22 text-anchor=%22middle%22 font-size=%2250%22 fill=%22%23666%22>?</text></svg>'">
                                <div class="bookmark-title">${bookmark.title}</div>
                            </div>
                        `).join('')}
                        <div class="bookmark-card add-bookmark" onclick="openAddBookmarkModal('${category.id}')">
                            <div class="plus-icon">+</div>
                            <div class="add-bookmark-text">Add</div>
                        </div>
                    </div>
                `;
                container.appendChild(categoryEl);

                // Add drag and drop event listeners for bookmark cards
                const bookmarkCards = categoryEl.querySelectorAll('.bookmark-card:not(.add-bookmark)');
                bookmarkCards.forEach(card => {
                    card.addEventListener('dragstart', handleDragStart);
                    card.addEventListener('dragend', handleDragEnd);
                    card.addEventListener('dragover', handleDragOver);
                    card.addEventListener('drop', handleDrop);
                    card.addEventListener('dragleave', handleDragLeave);
                    // Add proximity-based button visibility
                    card.addEventListener('mousemove', handleCardMouseMove);
                    card.addEventListener('mouseleave', handleCardMouseLeave);
                });

                // Add drag and drop event listeners for category containers (cross-category drag)
                categoryEl.addEventListener('dragover', handleCategoryDragOver);
                categoryEl.addEventListener('dragleave', handleCategoryDragLeave);
                categoryEl.addEventListener('drop', handleCategoryDrop);
            });
        }

        // Open bookmark in new tab
        function openBookmark(url) {
            window.open(url, '_blank');
        }

        // Proximity-based button visibility
        const PROXIMITY_RADIUS = 45; // pixels from corner to show button

        function handleCardMouseMove(e) {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const editBtn = card.querySelector('.edit-btn');
            const deleteBtn = card.querySelector('.delete-btn');
            
            // Edit button is at top-left corner (4px, 4px)
            const editDistance = Math.sqrt(Math.pow(mouseX - 14, 2) + Math.pow(mouseY - 14, 2));
            // Delete button is at top-right corner
            const deleteDistance = Math.sqrt(Math.pow(mouseX - (rect.width - 14), 2) + Math.pow(mouseY - 14, 2));
            
            if (editBtn) {
                if (editDistance <= PROXIMITY_RADIUS) {
                    editBtn.classList.add('visible');
                } else {
                    editBtn.classList.remove('visible');
                }
            }
            
            if (deleteBtn) {
                if (deleteDistance <= PROXIMITY_RADIUS) {
                    deleteBtn.classList.add('visible');
                } else {
                    deleteBtn.classList.remove('visible');
                }
            }
        }

        function handleCardMouseLeave(e) {
            const card = e.currentTarget;
            const editBtn = card.querySelector('.edit-btn');
            const deleteBtn = card.querySelector('.delete-btn');
            
            if (editBtn) editBtn.classList.remove('visible');
            if (deleteBtn) deleteBtn.classList.remove('visible');
        }

        // Drag and drop state
        let draggedElement = null;
        let draggedBookmark = null;

        // Drag and drop handlers
        function handleDragStart(e) {
            draggedElement = e.currentTarget;
            draggedBookmark = {
                categoryId: e.currentTarget.dataset.categoryId,
                bookmarkId: e.currentTarget.dataset.bookmarkId,
                index: parseInt(e.currentTarget.dataset.index)
            };
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
            document.querySelectorAll('.bookmark-card').forEach(card => {
                card.classList.remove('drag-over');
            });
            // Also remove drop-target class from categories
            document.querySelectorAll('.category').forEach(cat => {
                cat.classList.remove('drop-target');
            });
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            e.preventDefault();

            const targetElement = e.currentTarget;
            const targetCategoryId = targetElement.dataset.categoryId;
            const targetBookmarkId = targetElement.dataset.bookmarkId;

            // Don't drop on itself
            if (draggedBookmark.bookmarkId === targetBookmarkId) {
                return false;
            }

            // Same category reordering
            if (draggedBookmark.categoryId === targetCategoryId) {
                const category = categories.find(c => c.id === targetCategoryId);
                if (!category) return false;

                // Find source and target bookmarks
                const sourceIndex = category.bookmarks.findIndex(b => b.id === draggedBookmark.bookmarkId);
                const targetIndex = category.bookmarks.findIndex(b => b.id === targetBookmarkId);

                if (sourceIndex !== -1 && targetIndex !== -1) {
                    // Remove from source position
                    const [movedBookmark] = category.bookmarks.splice(sourceIndex, 1);
                    // Insert at target position
                    category.bookmarks.splice(targetIndex, 0, movedBookmark);

                    saveData();
                    renderCategories();
                }
            } else {
                // Cross-category movement - drop onto a specific bookmark position
                const sourceCategory = categories.find(c => c.id === draggedBookmark.categoryId);
                const targetCategory = categories.find(c => c.id === targetCategoryId);
                
                if (!sourceCategory || !targetCategory) return false;

                const sourceIndex = sourceCategory.bookmarks.findIndex(b => b.id === draggedBookmark.bookmarkId);
                const targetIndex = targetCategory.bookmarks.findIndex(b => b.id === targetBookmarkId);

                if (sourceIndex !== -1 && targetIndex !== -1) {
                    // Remove from source category
                    const [movedBookmark] = sourceCategory.bookmarks.splice(sourceIndex, 1);
                    // Insert at target position in new category
                    targetCategory.bookmarks.splice(targetIndex, 0, movedBookmark);

                    saveData();
                    renderCategories();
                }
            }

            targetElement.classList.remove('drag-over');
            return false;
        }

        // Category-level drag handlers for cross-category movement
        function handleCategoryDragOver(e) {

            if (!draggedBookmark) return;
            
            // Don't highlight if dragging within the same category
            const categoryId = e.currentTarget.dataset.categoryId;
            if (categoryId === draggedBookmark.categoryId) return;
            
            e.preventDefault();
            e.currentTarget.classList.add('drop-target');
        }

        function handleCategoryDragLeave(e) {
            // Only remove if we're leaving the category element itself
            const relatedTarget = e.relatedTarget;
            if (relatedTarget && e.currentTarget.contains(relatedTarget)) {
                return;
            }
            e.currentTarget.classList.remove('drop-target');
        }

        function handleCategoryDrop(e) {

            if (!draggedBookmark) return;
            
            const targetCategoryId = e.currentTarget.dataset.categoryId;
            
            // Don't move to same category via category drop
            if (targetCategoryId === draggedBookmark.categoryId) return;
            
            e.preventDefault();
            e.stopPropagation();
            
            const sourceCategory = categories.find(c => c.id === draggedBookmark.categoryId);
            const targetCategory = categories.find(c => c.id === targetCategoryId);
            
            if (!sourceCategory || !targetCategory) return;

            const sourceIndex = sourceCategory.bookmarks.findIndex(b => b.id === draggedBookmark.bookmarkId);
            
            if (sourceIndex !== -1) {
                // Remove from source category
                const [movedBookmark] = sourceCategory.bookmarks.splice(sourceIndex, 1);
                // Add to end of target category
                targetCategory.bookmarks.push(movedBookmark);

                saveData();
                renderCategories();
            }
            
            e.currentTarget.classList.remove('drop-target');
        }

        // Modal functions
        let editingBookmarkId = null;

        function openAddBookmarkModal(categoryId) {
            editingBookmarkId = null;
            document.getElementById('bookmark-modal-title').textContent = 'Add Bookmark';
            document.getElementById('bookmark-title').value = '';
            document.getElementById('bookmark-url').value = '';
            document.getElementById('bookmark-category-id').value = categoryId;
            document.getElementById('bookmark-icon-path').value = '';
            document.getElementById('preview-icon').src = '';
            document.getElementById('icon-source').textContent = 'No icon selected';
            document.getElementById('icon-search-container').style.display = 'none';
            document.getElementById('icon-results').innerHTML = '';
            selectedIconUrl = null;
            selectedIconPath = null;
            document.getElementById('bookmark-modal').classList.add('active');
        }

        function openEditBookmarkModal(categoryId, bookmarkId) {
            editingBookmarkId = bookmarkId;
            const category = categories.find(c => c.id === categoryId);
            if (!category) return;

            const bookmark = category.bookmarks.find(b => b.id === bookmarkId);
            if (!bookmark) return;

            document.getElementById('bookmark-modal-title').textContent = 'Edit Bookmark';
            document.getElementById('bookmark-title').value = bookmark.title;
            document.getElementById('bookmark-url').value = bookmark.url;
            document.getElementById('bookmark-category-id').value = categoryId;
            document.getElementById('bookmark-icon-path').value = bookmark.iconPath || '';

            if (bookmark.iconPath) {
                document.getElementById('preview-icon').src = bookmark.iconPath;
                document.getElementById('icon-source').textContent = 'Current icon';
                selectedIconPath = bookmark.iconPath;
            } else {
                document.getElementById('preview-icon').src = getIconUrl(bookmark);
                document.getElementById('icon-source').textContent = 'Current favicon';
                selectedIconPath = null;
            }

            document.getElementById('icon-search-container').style.display = 'none';
            document.getElementById('icon-results').innerHTML = '';
            selectedIconUrl = null;
            document.getElementById('bookmark-modal').classList.add('active');
        }

        function closeBookmarkModal() {
            document.getElementById('bookmark-modal').classList.remove('active');
        }

        let editingCategoryId = null;

        function openAddCategoryModal() {
            editingCategoryId = null;
            document.getElementById('category-modal').querySelector('h2').textContent = 'New Category';
            document.getElementById('category-name').value = '';
            document.getElementById('editing-category-id').value = '';
            document.getElementById('delete-category-btn').style.display = 'none';
            document.querySelector('#category-form .modal-btn.save').textContent = 'Create Category';
            document.getElementById('category-modal').classList.add('active');
        }

        function openEditCategoryModal(categoryId) {
            editingCategoryId = categoryId;
            const category = categories.find(c => c.id === categoryId);
            if (!category) return;

            document.getElementById('category-modal').querySelector('h2').textContent = 'Edit Category';
            document.getElementById('category-name').value = category.name;
            document.getElementById('editing-category-id').value = categoryId;
            document.getElementById('delete-category-btn').style.display = 'block';
            document.querySelector('#category-form .modal-btn.save').textContent = 'Save Changes';
            document.getElementById('category-modal').classList.add('active');
        }

        function closeCategoryModal() {
            document.getElementById('category-modal').classList.remove('active');
        }

        function deleteCategoryFromModal() {
            const categoryId = document.getElementById('editing-category-id').value;
            if (categoryId && confirm('Delete this category and all its bookmarks?')) {
                categories = categories.filter(c => c.id !== categoryId);
                saveData();
                renderCategories();
                closeCategoryModal();
            }
        }


        // Icon handling functions
        async function handleUrlChange() {
            const url = document.getElementById('bookmark-url').value;
            if (url && !selectedIconPath) {
                try {
                    const domain = new URL(url).hostname;
                    document.getElementById('preview-icon').src = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
                    document.getElementById('icon-source').textContent = 'Suggested favicon';
                } catch (e) {}
            }
        }

        async function useFavicon() {
            const url = document.getElementById('bookmark-url').value;
            if (!url) {
                alert('Please enter a URL first');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/get-favicon`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                if (data.success) {
                    selectedIconPath = data.iconPath;
                    document.getElementById('preview-icon').src = data.iconPath;
                    document.getElementById('icon-source').textContent = data.cached ? 'Favicon (cached)' : 'Favicon (downloaded)';
                    document.getElementById('bookmark-icon-path').value = data.iconPath;
                }
            } catch (error) {
                console.error('Error fetching favicon:', error);
                alert('Failed to fetch favicon');
            }
        }

        function toggleIconSearch() {
            const container = document.getElementById('icon-search-container');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';

            if (container.style.display === 'block') {
                const title = document.getElementById('bookmark-title').value;
                const url = document.getElementById('bookmark-url').value;
                let searchQuery = title;

                if (!searchQuery && url) {
                    try {
                        searchQuery = new URL(url).hostname.split('.')[0];
                    } catch (e) {}
                }

                if (searchQuery) {
                    document.getElementById('icon-search-query').value = searchQuery;
                }
            }
        }

        async function searchIcons() {
            const query = document.getElementById('icon-search-query').value;
            if (!query) {
                alert('Please enter a search term');
                return;
            }

            const loadingEl = document.getElementById('icon-search-loading');
            const resultsEl = document.getElementById('icon-results');

            loadingEl.style.display = 'block';
            resultsEl.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/api/search-icons?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                loadingEl.style.display = 'none';

                if (data.icons && data.icons.length > 0) {
                    resultsEl.innerHTML = data.icons.map((icon, index) => `
                        <div class="icon-result" onclick="selectWikimediaIcon('${icon.thumbUrl}', '${icon.title}', ${index})">
                            <img src="${icon.thumbUrl}" alt="${icon.title}">
                        </div>
                    `).join('');
                } else {
                    resultsEl.innerHTML = '<p style="color: var(--text-muted); padding: 20px; text-align: center; grid-column: 1/-1;">No icons found</p>';
                }
            } catch (error) {
                console.error('Error searching icons:', error);
                loadingEl.style.display = 'none';
                resultsEl.innerHTML = '<p style="color: var(--danger); padding: 20px; text-align: center; grid-column: 1/-1;">Search failed</p>';
            }
        }

        async function selectWikimediaIcon(url, title, index) {
            document.querySelectorAll('.icon-result').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('.icon-result')[index].classList.add('selected');
            document.getElementById('icon-source').textContent = 'Downloading...';

            try {
                const response = await fetch(`${API_BASE}/api/download-icon`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, source: 'wikimedia' })
                });

                const data = await response.json();
                if (data.success) {
                    selectedIconPath = data.iconPath;
                    document.getElementById('preview-icon').src = data.iconPath;
                    document.getElementById('icon-source').textContent = `Wikimedia: ${title.substring(0, 25)}...`;
                    document.getElementById('bookmark-icon-path').value = data.iconPath;
                }
            } catch (error) {
                console.error('Error downloading icon:', error);
                alert('Failed to download icon');
            }
        }

        function toggleEmojiSearch() {
            const container = document.getElementById('emoji-search-container');
            const iconContainer = document.getElementById('icon-search-container');
            
            // Hide wikimedia search if open
            iconContainer.style.display = 'none';
            
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }

        let emojiSearchTimeout;
        async function searchEmojis() {
            const query = document.getElementById('emoji-search-query').value;
            if (!query || query.length < 2) {
                document.getElementById('emoji-results').innerHTML = '';
                return;
            }

            // Debounce the search
            clearTimeout(emojiSearchTimeout);
            emojiSearchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/search-emojis?query=${encodeURIComponent(query)}`);
                    const data = await response.json();

                    const resultsEl = document.getElementById('emoji-results');
                    
                    if (data.emojis && data.emojis.length > 0) {
                        resultsEl.innerHTML = data.emojis.map((emoji, index) => `
                            <div class="icon-result" onclick="selectEmoji('${emoji.code}', '${emoji.keyword}', ${index})">
                                <img src="${emoji.thumbUrl}" alt="${emoji.keyword}">
                            </div>
                        `).join('');
                    } else {
                        resultsEl.innerHTML = '<p style="color: var(--text-muted); padding: 20px; text-align: center; grid-column: 1/-1;">No emojis found</p>';
                    }
                } catch (error) {
                    console.error('Error searching emojis:', error);
                }
            }, 300);
        }

        async function selectEmoji(code, keyword, index) {
            document.querySelectorAll('#emoji-results .icon-result').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('#emoji-results .icon-result')[index].classList.add('selected');
            document.getElementById('icon-source').textContent = 'Downloading emoji...';

            try {
                const response = await fetch(`${API_BASE}/api/download-emoji`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();
                if (data.success) {
                    selectedIconPath = data.iconPath;
                    document.getElementById('preview-icon').src = data.iconPath;
                    document.getElementById('icon-source').textContent = `Emoji: ${keyword}`;
                    document.getElementById('bookmark-icon-path').value = data.iconPath;
                }
            } catch (error) {
                console.error('Error downloading emoji:', error);
                alert('Failed to download emoji');
            }
        }

        async function uploadCustomIcon(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('icon', file);

            document.getElementById('icon-source').textContent = 'Uploading...';

            try {
                const response = await fetch(`${API_BASE}/api/upload-icon`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    selectedIconPath = data.iconPath;
                    document.getElementById('preview-icon').src = data.iconPath;
                    document.getElementById('icon-source').textContent = `Custom: ${file.name}`;
                    document.getElementById('bookmark-icon-path').value = data.iconPath;
                }
            } catch (error) {
                console.error('Error uploading icon:', error);
                alert('Failed to upload icon');
            }
        }

        // Drag and drop
        const uploadArea = document.getElementById('upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const input = document.getElementById('custom-icon-input');
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                input.files = dataTransfer.files;
                uploadCustomIcon({ target: input });
            }
        });

        // Save bookmark
        function saveBookmark(event) {
            event.preventDefault();
            const title = document.getElementById('bookmark-title').value;
            const url = document.getElementById('bookmark-url').value;
            const categoryId = document.getElementById('bookmark-category-id').value;
            const iconPath = document.getElementById('bookmark-icon-path').value || null;

            const category = categories.find(c => c.id === categoryId);
            if (category) {
                if (editingBookmarkId) {
                    // Edit existing bookmark
                    const bookmark = category.bookmarks.find(b => b.id === editingBookmarkId);
                    if (bookmark) {
                        bookmark.title = title;
                        bookmark.url = url;
                        bookmark.iconPath = iconPath;
                    }
                } else {
                    // Add new bookmark
                    const newBookmark = {
                        id: 'b' + Date.now(),
                        title,
                        url,
                        iconPath
                    };
                    category.bookmarks.push(newBookmark);
                }
                saveData();
                renderCategories();
                closeBookmarkModal();
            }
        }

        // Save category
        function saveCategory(event) {
            event.preventDefault();
            const name = document.getElementById('category-name').value;

            if (editingCategoryId) {
                // Edit existing category
                const category = categories.find(c => c.id === editingCategoryId);
                if (category) {
                    category.name = name;
                }
            } else {
                // Add new category
                const newCategory = {
                    id: 'c' + Date.now(),
                    name,
                    bookmarks: []
                };
                categories.push(newCategory);
            }
            saveData();
            renderCategories();
            closeCategoryModal();
        }

        // Delete bookmark
        function deleteBookmark(categoryId, bookmarkId) {
            const category = categories.find(c => c.id === categoryId);
            if (category && confirm('Delete this bookmark?')) {
                category.bookmarks = category.bookmarks.filter(b => b.id !== bookmarkId);
                saveData();
                renderCategories();
            }
        }

        // Delete category
        function deleteCategory(categoryId) {
            if (confirm('Delete this category and all bookmarks?')) {
                categories = categories.filter(c => c.id !== categoryId);
                saveData();
                renderCategories();
            }
        }

        // Export data
        function exportData() {
            const dataStr = JSON.stringify(categories, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'brute-bookmarks-backup.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Import data
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const importedData = JSON.parse(event.target.result);
                            if (confirm('Replace all current data?')) {
                                categories = importedData;
                                saveData();
                                renderCategories();
                                alert('Import successful');
                            }
                        } catch (error) {
                            alert('Invalid file format');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Close modals on backdrop click (but not when drag-selecting text)
        let bookmarkModalMouseDownOnBackdrop = false;
        let categoryModalMouseDownOnBackdrop = false;

        document.getElementById('bookmark-modal').addEventListener('mousedown', (e) => {
            bookmarkModalMouseDownOnBackdrop = (e.target.id === 'bookmark-modal');
        });
        document.getElementById('bookmark-modal').addEventListener('mouseup', (e) => {
            if (bookmarkModalMouseDownOnBackdrop && e.target.id === 'bookmark-modal') {
                closeBookmarkModal();
            }
            bookmarkModalMouseDownOnBackdrop = false;
        });

        document.getElementById('category-modal').addEventListener('mousedown', (e) => {
            categoryModalMouseDownOnBackdrop = (e.target.id === 'category-modal');
        });
        document.getElementById('category-modal').addEventListener('mouseup', (e) => {
            if (categoryModalMouseDownOnBackdrop && e.target.id === 'category-modal') {
                closeCategoryModal();
            }
            categoryModalMouseDownOnBackdrop = false;
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeBookmarkModal();
                closeCategoryModal();
            }
        });

        // Initialize app (Clerk auth loads separately via DOMContentLoaded in auth.js)
        initializeData();
    </script>
