name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      # typecheck and build require convex/_generated/ (gitignored).
      # Vercel runs `npx convex deploy && vite build` with secrets at deploy time.
      # To enable full CI, add CONVEX_DEPLOY_KEY to GitHub repo secrets and
      # uncomment the lines below:
      # - run: npx convex codegen
      #   env:
      #     CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
      # - run: npm run typecheck
      # - run: npm run build
      # - run: npm test
